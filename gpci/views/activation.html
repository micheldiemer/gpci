<div class="row">
	<div class="col-md-12">
        <div class="panel panel-info">
            <div class="panel-heading">
                <h3 class="panel-title">
                    Activation de votre compte
                </h3>
            </div>
            <div class="panel-body">
                <p class="lead">{{ activation.message }}</p>
                <form name="form" method="post" ng-submit="submit(user)" novalidate>
                    <div class="form-group">
                        <label>Création de votre mot de passe :</label>
                        <input type="password" class="form-control" placeholder="Mot de passe" ng-model="user.password" name="password" required/>
                        <input type="password" class="form-control" placeholder="Mot de passe" ng-model="user.password_confirm" name="password_confirm" required/>
                        <span class="text-danger" ng-show="form.password.$error.required">Veuillez préciser votre mot de passe.</span>
                        <span class="text-danger" ng-show="user.password != user.password_confirm">Les deux mots de passe de concordent pas</span>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-default" ng-disabled="form.$invalid">Créer mot de passe</button>
                        <br />
                        <p><span class="text-success" ng-show="creationMdp">{{ form.message }}</span></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
