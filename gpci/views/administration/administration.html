<div class="row">
	<div class="col-md-12">
        <div class="panel panel-info">
            <div class="panel-heading">
                <h3 class="panel-title">
                    Gestion des utilisateurs
                </h3>
            </div>
            <table st-table="personnesView" st-safe-src="personnes"  class="table table-responsive table-hover">
                <thead>
                    <tr>
                        <th st-sort="login">Login</th>
                        <th st-sort="firstName">Prénom</th>
                        <th st-sort="lastName">Nom</th>
                        <th st-sort="email">Mail</th>
                        <th st-sort="roles.role">Rôles</th>
                        <th st-sort="enabled">Statut</th>
                        <th>Actions</th>
                    </tr>
                    <tr>
                        <th>
                            <input st-search="login" placeholder="recherche Login" class="input-sm form-control" type="search"/>
                        </th>
                        <th>
                            <input st-search="firstName" placeholder="recherche Nom" class="input-sm form-control" type="search"/>
                        </th>
                        <th>
                            <input st-search="lastName" placeholder="recherche Prenom" class="input-sm form-control" type="search"/>
                        </th>
                        <th>
                            <input st-search="email" placeholder="recherche Mail" class="input-sm form-control" type="search"/>
                        </th>
                        <th>
                            <input st-search="roles.role" placeholder="recherche Role" class="input-sm form-control" type="search"/>
                        </th>
                        <th>
                            <select st-search="enabled" class="input-sm form-control">
                                <option value="1">Activé</option>
                                <option value="">Tous</option>							
                                <option value="0">Désactivé</option>
                            </select>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="personne in personnesView">
                        <td>{{ personne.login }}</td>
                        <td>{{ personne.firstName }}</td>
                        <td>{{ personne.lastName }}</td>
                        <td>{{ personne.email }}</td>
                        <td>
                            <span ng-repeat="role in personne.roles"> {{ role.role }}{{$last ? '' : ', '}} </span>
                        </td>
                        <td><span ng-class="{'glyphicon glyphicon-flash green': (personne.enabled == '1'), 'glyphicon glyphicon-off red' : (personne.enabled == '0') }"></span></td>
                        <td>
                            <div class="btn-group">
                                <button type="button" class="btn btn-default" ng-click="openDetails(personne)"><i class="fa fa-edit"></i></button>
                                <button type="button" class="btn btn-default" ng-click="changeState(personne)"><i ng-class="{'glyphicon glyphicon-off red': (personne.enabled == '1'), 'glyphicon glyphicon-flash green' : (personne.enabled == '0') }"></i></button>
                            </div>
                        </td>
                    </tr>			
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="7" class="text-center">
                            <div st-pagination st-items-by-page="15" st-displayed-pages="7"></div>
                        </td>
                    </tr>
                    <tr>
                        <td><button type="submit" class="btn btn-default" ng-click="openDetails(-1)">Créer Utilisateur</button></td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
</div>
