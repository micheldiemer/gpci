<div class="row">
  <div class="col-md-12">
    <h2>Calendrier</h2>
  </div>
</div>
<uib-tabset active="active">
  <uib-tab index="0" heading="{{ year }}">
    <div class="panel panel-info">
      <div class="panel-heading">
        <h3 class="panel-title">
          Planning {{ year }}
        </h3>
      </div>
      <table class="table table-responsive table-hover">
        <thead>
          <tr>
            <th>Semaine</th>
            <th ng-repeat="classe in classesView">{{ classe.nom }}</th>
          </tr>
          <tr ng-repeat="week in weekView">
            <td>{{ week.number }}</td>
            <td ng-repeat="classe in classesView">
              <a ng-show="week.classes.indexOf(classe.id) != -1"
                href="./backend/semaine/{{week.year}}/{{week.number}}/{{ classe.id }}">Semaine {{week.number}}</a>
              <i ng-click="onSave(week.year, week.number, classe.nom)" class="fa-regular fa-pen-to-square editIcon"></i>
            </td>
          </tr>
        </thead>
      </table>
    </div>
  </uib-tab>
  <uib-tab index="1" heading="{{ nextyear }}">
    <div class="panel panel-info">
      <div class="panel-heading">
        <h3 class="panel-title">
          Planning {{ nextyear }}
        </h3>
      </div>
      <table class="table table-responsive table-hover">
        <thead>
          <tr>
            <th>Semaine</th>
            <th ng-repeat="classe in next_classesView">{{ classe.nom }}</th>
          </tr>
          <tr ng-repeat="week in nextweekView">
            <td>{{ week.number }}</td>
            <td ng-repeat="classe in next_classesView">
              <a ng-show="week.classes.indexOf(classe.id) != -1"
                href="./backend/semaine/{{week.year}}/{{week.number}}/{{ classe.id }}">Semaine {{week.number}}</a>
              <i ng-click="onSave()" class="fa-regular fa-pen-to-square editIcon"></i>
            </td>

          </tr>
        </thead>
      </table>
    </div>
  </uib-tab>
</uib-tabset>
<div class="row top10">
  <div class="col-md-6">
    <div class="form-group">
      <label><a target="_blank" href="./#/annee">Lien</a> vers calendrier public</label>
    </div>
  </div>
</div>
